<ion-header>
  <ion-toolbar>
    <ion-title>Create Products</ion-title>
  </ion-toolbar>
</ion-header>

<!--  Input -->
<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category ID</ion-label>
    <ion-input [(ngModel)]="data.category_id" placeholder="Enter Category ID"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Stock</ion-label>
    <ion-input [(ngModel)]="data.stock" placeholder="Enter Stock"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="data.description" placeholder="Enter Description"></ion-input>
  </ion-item>

 <!--  Button to add -->
  <ion-item>
    <ion-button (click)="submitForm()">
      Add
    </ion-button>
  </ion-item>

</ion-content>
