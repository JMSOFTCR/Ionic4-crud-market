<ion-header>
  <ion-toolbar>
    <ion-title>Update Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Name:</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Category ID:</ion-label>
    <ion-input [(ngModel)]="data.category_id" placeholder="Enter Category">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Stock:</ion-label>
    <ion-input [(ngModel)]="data.stock" placeholder="Enter Stock">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description:</ion-label>
    <ion-input [(ngModel)]="data.description" placeholder="Enter Description">
    </ion-input>
  </ion-item>

  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
